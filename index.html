<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer-App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&family=Inter&family=Mada&family=Montserrat&family=Roboto&display=swap');
        </style>
    <script src="./script.js" defer></script>

</head>
<body>
    
        <header>
            <h3>Multiple Timers App</h3>
            <div class="timer">
                <div class="set">Set Time:</div>
                <div class="time">
                    <input id="hour" type="number" placeholder="hh">
                    <p>:</p>
                    <input id="minute" type="number" placeholder="mm">
                    <p>:</p>
                    <input id="second" type="number" placeholder="ss">
                </div>
                <button id="start" type="button">Set</button>
            </div>
        </header>
        <main>
            <h3>Current Timers</h3>
            <p id="empty-para">You have no timers currently!</p>
            
        </main>
        
    
    

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
